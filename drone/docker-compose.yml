version: "3.3"
services:
  drone:
    image: drone/drone:1
    container_name: drone
    environment:
      - DRONE_GITHUB_CLIENT_ID
      - DRONE_GITHUB_CLIENT_SECRET
      - DRONE_RPC_SECRET
      - DRONE_SERVER_HOST
      - DRONE_SERVER_PROTO
      - DRONE_USER_FILTER
      - DRONE_USER_CREATE
      - TZ=America/Montreal
    volumes:
      - /var/lib/drone:/data
    # ports:
      # - 1080:80
      # - 1043:443
    restart: always
    networks:
      - web
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.http.routers.drone.entrypoints=web,websecure"
      - "traefik.http.routers.drone.rule=Host(`drone.${DOMAIN}`)"
      - "traefik.http.routers.drone.service=drone@docker"
      - "traefik.http.routers.drone.tls.certresolver=leresolver"
      - "traefik.http.routers.drone.tls=true"
      - "traefik.http.services.drone.loadbalancer.server.port=80"
      - "traefik.http.routers.drone.middlewares=redirectscheme@docker"
      - "traefik.http.middlewares.redirectscheme.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirectscheme.redirectscheme.permanent=true"
networks:
  web:
    external: true
