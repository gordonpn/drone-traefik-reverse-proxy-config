version: "3.7"
services:
  drone:
    image: drone/drone:1
    container_name: drone
    environment:
      - DRONE_GITHUB_CLIENT_ID
      - DRONE_GITHUB_CLIENT_SECRET
      - DRONE_RPC_SECRET
      - DRONE_SERVER_HOST
      - DRONE_SERVER_PROTO
      - DRONE_USER_FILTER
      - DRONE_USER_CREATE
      - TZ
    volumes:
      - /var/lib/drone:/data
    restart: always
    networks:
      - web
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.http.routers.drone.entrypoints=web,websecure"
      - "traefik.http.routers.drone.middlewares=redirect_scheme,secured_headers"
      - "traefik.http.routers.drone.rule=Host(`drone.${DOMAIN}`)"
      - "traefik.http.routers.drone.service=drone@docker"
      - "traefik.http.routers.drone.tls.certresolver=leresolver"
      - "traefik.http.routers.drone.tls=true"
      - "traefik.http.services.drone.loadbalancer.server.port=80"
networks:
  web:
    external: true
